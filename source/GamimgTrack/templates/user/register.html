<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Track - Cadastro</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <!--Barra de Navegação-->
    <nav class="navbar navbar-expand-lg navbar-dark purple">
        <a class="navbar-brand" href="/GamingTrack/">
            <i class="fas fa-gamepad"></i>
            GamingTrack
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-light my-2 my-sm-0" data-toggle="modal" data-target="#modalLogin">
                Entrar
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLogin" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Acesse sua conta</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                            <form method="post" action="/GamingTrack/" class="login">
                                {% csrf_token %}
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="login">Nome de Usuário</label>
                                        {{form.login}}
                                      </div>
                                      <div class="form-group">
                                        <label for="senha">Senha</label>
                                        {{form.password}}
                                      </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                    <button type="submit" name="save" class="btn btn-success">Entrar</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
          </ul>
        </div>
    </nav>

    <div class="register-box">
        <h2 class="title">Crie sua conta</h2>
        <hr/>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                {{form.nome}}
            </div>
            <div class="form-group">
                <label for="nome">E-mail</label>
                {{form.email}}
            </div>
            <div class="form-group">
                <label for="nome">Nome de usuário</label>
                {{form.login}}
            </div>
            <div class="form-group">
                <label for="nome">Senha</label>
                {{form.password}}
            </div>
            <div class="form-group">
                <label for="nome">Confirme a senha</label>
                {{form.password1}}
            </div>
            <div class="form-group">
                <label class="form-check-label" for="check">Concordo com os termos de uso.</label>
                {{form.check}}
            </div>
            <button class="btn bttn btn--wide blue" type="submit" name="save">Cadastrar</button>
        </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })  
    </script>
</body>
</html>
